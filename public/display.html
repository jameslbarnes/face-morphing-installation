<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Morphing - Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #videoDisplay {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .overlay {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    
    .overlay.show {
      display: block;
    }
    
    .no-video {
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    
    .no-video h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    
    .loading {
      width: 50px;
      height: 50px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <video id="videoDisplay" loop muted autoplay></video>
  
  <div class="no-video" id="noVideo">
    <h1>Face Morphing Display</h1>
    <div class="loading"></div>
    <p>Waiting for videos...</p>
  </div>
  
  <div class="overlay" id="overlay">
    <div>Status: <span id="status">Connecting...</span></div>
    <div>Videos: <span id="videoCount">0</span></div>
    <div>Loop: v<span id="loopVersion">0</span></div>
  </div>
  
  <script type="module" src="/src/display.js"></script>
</body>
</html>
